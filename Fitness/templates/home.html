{% extends 'base.html' %}

	{% block content %}

		<h1>Welcome to Workout Tracker!</h1>

		<div>

			{% for workout in workouts %}
			 <p><a href="{% url 'single_workout' workout_id=workout.id %}">
			 <p><a href="{% url 'cardio_set_form' workout_id=workout.id %}">{{workout.theme}}  |  {{workout.date}}</a></p>
			 {% empty %}
			 <p>You don't have any workouts yet.</p>
			 {% endfor %}

		</div>
			
	{% endblock content %}
